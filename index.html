<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        .search p{
            font-size:x-large;
        }
        .gender p{
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Search Google</h1>
    <form action="www.google.com">
    <p class="search">Enter your query: <input type="text" name="search" placeholder="Search Google"/> <input type="button" value="Search"/></p>
    </form>
    <hr>
    <h1>Registration Form</h1>
    <form action="">
    <p class="search"> <input type="text" name="firstname" placeholder="First Name"/> <input type="text" name="lastname" placeholder="Last Name"/></p>
    <p class="gender"> Please select gender
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </p>
    <p class="gender">Do you agree to all terms of service?<input type="checkbox" checked >Yes,I agree</p>
    <p><input type="button" value="Register"/></p>


    </form>
</body>
</html>
